<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Grid f√ºr Kacheln */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .tile {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tile:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tile-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .tile-name {
            font-size: 16px;
            font-weight: 500;
        }

        /* Google Suche */
        .search-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #357ae8;
        }

        /* AI Buttons */
        .ai-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .ai-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .ai-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .ai-icon {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .tiles-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .tile {
                padding: 20px 15px;
            }

            .tile-icon {
                font-size: 36px;
            }

            .tile-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kacheln -->
        <div class="tiles-grid">
            <a href="https://www.youtube.com" class="tile" target="_blank">
                <div class="tile-icon">üì∫</div>
                <div class="tile-name">YouTube</div>
            </a>

            <a href="https://mail.google.com" class="tile" target="_blank">
                <div class="tile-icon">‚úâÔ∏è</div>
                <div class="tile-name">Gmail</div>
            </a>

            <a href="https://www.reddit.com" class="tile" target="_blank">
                <div class="tile-icon">ü§ñ</div>
                <div class="tile-name">Reddit</div>
            </a>

            <a href="https://twitter.com" class="tile" target="_blank">
                <div class="tile-icon">üê¶</div>
                <div class="tile-name">Twitter</div>
            </a>

            <a href="https://de.finance.yahoo.com/quote/NVDA/" class="tile" target="_blank">
                <div class="tile-icon">üìà</div>
                <div class="tile-name">NVDA Chart</div>
            </a>
        </div>

        <!-- Google Suche -->
        <div class="search-container">
            <form action="https://www.google.com/search" method="get" class="search-box">
                <input type="text" name="q" class="search-input" placeholder="Google durchsuchen..." autocomplete="off">
                <button type="submit" class="search-btn">Suchen</button>
            </form>
        </div>

        <!-- AI Buttons -->
        <div class="ai-buttons">
            <a href="https://claude.ai" class="ai-btn" target="_blank">
                <span class="ai-icon">ü§ñ</span>
                <span>Claude</span>
            </a>
            <a href="https://gemini.google.com" class="ai-btn" target="_blank">
                <span class="ai-icon">‚ú®</span>
                <span>Gemini</span>
            </a>
        </div>
    </div>
</body>
</html>
